<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css">  
  </head>
  <body>    
    <main>
      <article class="card"> 
        <picture class="card-img">                    
          <source media="(max-width: 550px)" srcset="images/image-product-mobile.jpg"> <!--image change when width >550px -->         
          <img class="card-image" src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" title="Gabrielle Essence Eau De Parfum">
        </picture>   
        <div class="card__content">     
          <p class="card__type">Perfume</p>
          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>          
          <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the Hose of CHANEL.</p>
          <p class="card__price">
            <span class="card__price-discounted">$149.99</span>
            <span class="card__price-original">$169.99</span>        
          </p>
          <button class="card__btn"><img class="card__btn-icon" src="images/icon-cart.svg" alt="" width="15" height="16"> Add to Cart</button>  
        </div>
      </article> 
    </main>    
    <footer class="footer">
      <p class="footer__paragraph">Challenge by <a class="footer__link" href="https://www.frontendmentor.io/" target="_blank" title="Frontend Mentor main page">Frontend Mentor</a>. 
      Coded by <a class="footer__link" href="https://github.com/macpio2186" title="my github">macpio</a>. Back to <a href="https://macpio2186.github.io/FrontendMentor-challenges/index.html" title="My solutions page">main</a></p>
    </footer>
  </body>
</html>
