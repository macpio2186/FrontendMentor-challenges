<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body> 
  <main>
    <section class="order">
      <img class="order__image"src="images/illustration-hero.svg" alt="dancing person"  width="450" height="220">
      <div class="order__summary"> 
        <h1 class="order__title">Order Summary</h1>
        <p class="order__descriptions">You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
        <div class="order__chosen">
          <img class="icon-music" src="images/icon-music.svg" alt="icon music">
          <p class="order__name">Annual Plan</p>
          <p class="order__price">$59.99/year</p>
          <button class="order__button-change">Change</button>
        </div>
        <button class="order__button-payment">Proceed to Payment</button>
        <button class="order__button-cancel">Cancel Order</button>
      </div>  
    </section>
  </main>
  <footer class="footer">
    <p class="footer__paragraph">Challenge by <a class="footer__link" href="https://www.frontendmentor.io/" target="_blank" title="Frontend Mentor main page">Frontend Mentor</a>. 
    Coded by <a class="footer__link" href="https://github.com/macpio2186" title="my github">macpio</a>. Back to <a href="https://macpio2186.github.io/FrontendMentor-challenges/index.html" title="My solutions page">main</a></p>
  </footer>
</body>
</html>
